<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://blackisp.herokuapp.com/postalCodes/{code}">
    <link rel="stylesheet" href="https://blackisp.herokuapp.com/contact">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Carrito Compras BlackSip</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="index.html">Carrito BlackSip</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>
    
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">DIRECCIÓN DE ENVÍO</h2>
                    <hr class="linea-direc">
                    <br><br>
                    <form id="procesar-pago">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-user-check"></i></span></i></label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Nombre" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-user-check"></i></span></label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Apellidos" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-envelope-open-text"></i></span></label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Correo Electronico" name="cc_to">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-mobile-alt"></i></span></label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="telefono" placeholder="Número Teléfonico" name="telefono">
                            </div>
                        </div>
                        

                        <div class="form-group row">
                            <label for="postalCode" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-street-view"></i></span></label>
                            <div class="col-12 col-md-10">
                                <input type="number" class="form-control" name="codigo-postal" id="postalCode" placeholder="codigo postal" onchange="myFunction(document.querySelector('#postalCode').value)">
                            </div>
                        </div>

                                <div class="form-group row">
                                    <label for="estado"  class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-street-view"></i></span></label>
                                    <div class="col-12 col-md-10">
                                        <input type="text" class="form-control" name="estado" id="estado" placeholder="estado" readonly="readonly">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ciudad" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-street-view"></i></span></label>
                                    <div class="col-12 col-md-10">
                                        <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="ciudad" readonly="readonly">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pueblo" class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-street-view"></i></span></label>
                                    <div class="col-12 col-md-10">
                                        <input type="text" class="form-control" name="pueblo" id="pueblo" placeholder="pueblo" readonly="readonly">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-12 col-md-2 col-form-label h2"><span class="input-group-addon"><i class="fas fa-street-view"></i></span></label>
                                    <div id="colonias" class="col-12 col-md-2 col-form-label h2">
                                        </div>
                                </div>
                            </form>
                        </section>

                       

                        
                        <div id="carrito" class="form-group table-responsive" >
                            <table class="form-group table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">ImpuestoGV:</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="img/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <input type="submit" class="btn btn-success btn-block" id="procesar-compra" value="Guardar cambios">
                            </div>
                        </div>
                    </form>

                    
                </div>
             </div>
        </div>
    </main>
    </div>

    <section>
        <div class="contenedor">
            <article>
            <center>
                <button id="btn-abrir-popup" class="btn-abrir-popup">Finalizar compra</button>
            </center>
            </article>
        
            <div class="overlay" id="overlay">
              <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <img src="img/alert.jpg" alt="" class="size-metodo">
                <h3>IMPORTANTE!</h3>
                
                <form action="">
                  <div class="contenedor-inputs">
                    <p>Debido a la situación de orden publico del país, nuestras entregas están presentando retrasos</p>
                    <br>
                    <strong>¡Gracias por tu comprención!</strong>
                  </div>
                  <input type="submit" class="btn-submit" value="Aceptar">
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>


</body>

</html>
